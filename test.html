<!DOCTYPE html>
<html>
<head>
  <title>프로틴 정보</title>
  <link rel="stylesheet" href="style.css">
</head>
<body style="font-family: Arial, sans-serif;
    margin: 0;
    padding: 0;">
  <header style="background-color: #f2f2f2;
  padding: 20px;
  text-align: center;">
    <h1 >프로틴 정보</h1>
    <nav>
      <ul>
        <li><a href="#definition">정의</a></li>
        <li><a href="#benefits">이점</a></li>
        <li><a href="#types">종류</a></li>
        <li><a href="#consumption">섭취 방법</a></li>
      </ul>
    </nav>
  </header>
  
  <section id="definition">
    <h2>프로틴이란?</h2>
    <p>식품 액체 상태로 된 단백질 보충제. 예를 들어, 유청 단백질 보충제는 일반적으로 액상으로 마시는데, 단백질의 함량도 높아서 체내로의 흡수가 다른 단백질 식품에 비해 빠르다..</p>
  </section>
  
  <section id="benefits">
    <h2>프로틴의 이점</h2>
    <p>프로틴이 근육 성장에 미치는 영향에 대한 설명을 입력하세요.</p>
  </section>
  
  <section id="types">
    <h2>프로틴의 종류</h2>
    <p>동물성 및 식물성 프로틴 종류와 그들의 차이점에 대한 설명을 입력하세요.</p>
  </section>
  
  <section id="consumption">
    <h2>프로틴의 섭취 방법과 권장량</h2>
    <p>프로틴의 섭취 방법과 섭취 권장량에 대한 설명을 입력하세요.</p>
  </section>
  
  <script src="script.js"></script>
</body>
</html>
